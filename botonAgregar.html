<!DOCTYPE html>
<html>
<head>
        <title>Prueba</title>
    <script>
function addLi(){
    /* 1. Guardamos el valor del campo de texto*/
    var sentence = document.querySelector('#sentence').value;
    /* 2. Seleccionamos el elemento de lista (ul) */
    var theUl = document.querySelector('#list');
    /* Creamos un elemento para la lista (li) */
    var createLi = document.createElement("LI");
    /* Creamos un ELEMENTO TEXTO que almacena el valor guardado de la variable sentence*/
    var addText = document.createTextNode(sentence);
    /* Añadimos al elemento createLi el hijo addText*/
    createLi.appendChild(addText);
    /* Añadimos al elemento theUl el hijo createLi*/
    theUl.appendChild(createLi);
}
    </script>
</head>
<body>
        <!-- Texto -->
        <input type="text" id="sentence" oninput="checkInput()" value="agregar">
        
        <!-- Boton de añadir -->
        <input type="submit" onclick="addLi()">

        <ul id="list">
           
        </ul>
</body>
</html>
